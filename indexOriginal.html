
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock, paper or scissors Game</title>
</head>
<body>

  <script>

var choice="";
var computerSelection="";
game();

function game(){
  var win=0;
  var lost=0;
  var draw=0;
  var res="";
  for(var i=0;i<5;i++){
    choice=window.prompt("Select a choice: rock, paper or scissors?","");
    var str=playRound(choice, computerSelection);

      if(str.match(/Win/g)=="Win"){
        alert(str);
        win++;
      } else if (str.match(/Lose/g)=="Lose"){
        alert(str);
        lost++;
      
      } else {
        alert(str);
        draw++;
      }
  }
  alert("You have win "+win+" times.\nYou have lose "+lost+" times.\nYou have draw "+draw+" times.\nThank you for playing");
}

function playRound(choice, computerSelection){

  computerSelection=computerPlay();
  var option = playerSelection(choice);

  switch(option){
          case "rock":

            if(computerSelection == "scissors"){
              return "You Win! Rock beats Scissors";
            } else if (computerSelection == "paper"){
              return "You Lose! Paper beats Rock";
            } else {
              return "Its a draw!";
            }

          case "paper":

          if(computerSelection == "rock"){
              return "You Win! Paper beats Rock";
            } else if (computerSelection == "scissors"){
              return "You Lose! Scissors beats Paper";
            } else {
              return "Its a draw!";
            }
          case "scissors":
           if(computerSelection == "paper"){
              return "You Win! Scissors beats paper";
            } else if (computerSelection == "rock"){
              return "You Lose! Rock beats Scissors";
            } else {
              return "Its a draw!";
            }
          
        }


}

    function computerPlay(){
        var computer = Math.random()*100;
        if (computer <=33){
            return "rock";
        } else if ( computer <=66){
            return "paper";
        } else {
            return "scissors";
        }
    }

    function playerSelection(choice){
      return choice.toLowerCase();}
    

  </script>
</body>
</html>
