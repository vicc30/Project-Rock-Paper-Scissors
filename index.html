<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock paper and scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h3 class="head">Please select a choice</h3>

  <div class="buttons">
    <button class="option" id="1" value="rock" onclick="playRound(this.value)">Rock</button>
    <button class="option" id="2" value="paper" onclick="playRound(this.value)">Paper</button>
    <button class="option" id="3" value="scissors" onclick="playRound(this.value)">Scissors</button>
  </div>

  <div class="resultGame">
    <p>You have win <span id="win"></span> times.</p>
    <p>You have lose <span id="lost"></span> times.
    <p>You have draw <span id="draw"></span> times.</p>
    <p id="winner"></p>
  </div>

  <script src="/script.js"></script>

</body>

</html>
