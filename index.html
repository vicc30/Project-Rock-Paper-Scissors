
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock paper and scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3 class="head">Please select a choice</h3>

<div class="buttons">

<button class="option" id="1" value="rock" onclick="playRound(this.value)">Rock</button>
<button class="option" id="2" value="paper" onclick="playRound(this.value)">Paper</button>
<button class="option" id="3" value="scissors" onclick="playRound(this.value)">Scissors</button>

</div>

<div class="resultGame">

  <p>You have win <span id="win"></span> times.</p>
  <p>You have lose <span id="lost"></span> times.
  <p>You have draw <span id="draw"></span> times.</p>
  <p id = "winner"></p>

</div>

  <script>

    var choice = "";
    var computerSelection="";
    var win=1;
    var lost=1;
    var draw=1;
    //initialize the first time
    document.getElementById("win").innerHTML = 0;
    document.getElementById("lost").innerHTML = 0;
    document.getElementById("draw").innerHTML = 0;
    alert("Select a choice: rock, paper or scissors?");

    //function that plays once with button selection in HTML return win lose or draw
    function playRound(choice){

    computerSelection=computerPlay();

    var gameResult = playOnce(choice, computerSelection);
    
    if(gameResult.match(/Win/g)=="Win"){
      document.getElementById("win").innerHTML = win++;  
         
      } else if (gameResult.match(/Lose/g)=="Lose"){
        document.getElementById("lost").innerHTML = lost++;
  
             } else {
        document.getElementById("draw").innerHTML = draw++;
  
      }
      alert(gameResult);
      console.log(gameResult);
  }
 


    //function that detect winner with onclick option selected
    function playOnce(choice, computerSelection){ 

      switch(choice){
        case "rock":

          if(computerSelection == "scissors"){
            return "You Win! Rock beats Scissors";
          } else if (computerSelection == "paper"){
            return "You Lose! Paper beats Rock";
          } else {
            return "Its a draw!";
          }

        case "paper":

        if(computerSelection == "rock"){
            return "You Win! Paper beats Rock";
          } else if (computerSelection == "scissors"){
            return "You Lose! Scissors beats Paper";
          } else {
            return "Its a draw!";
          }
        case "scissors":
         if(computerSelection == "paper"){
            return "You Win! Scissors beats paper";
          } else if (computerSelection == "rock"){
            return "You Lose! Rock beats Scissors";
          } else {
            return "Its a draw!";
          }
        
      }

    }


    //function random selection 
    function computerPlay(){ 
        var computer = Math.random()*100;
        if (computer <=33){
            return "rock";
        } else if ( computer <=66){
            return "paper";
        } else {
            return "scissors";
        }
      }

  </script>


</body>

</html>
